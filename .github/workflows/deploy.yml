name: Secure Deploy with SSM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # No need to install or update AWS CLI â€” it's preinstalled

      - name: Deploy app using SSM
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws --version
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=my-ec2-server" \
                      "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          echo "Deploying to EC2 Instance: $INSTANCE_ID"

          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying myapp" \
            --instance-ids "$INSTANCE_ID" \
            --parameters commands="cd ~/myapp && git pull origin main && npm install && pm2 restart dadjokes || pm2 start server.js --name dadjokes" \
            --region "$AWS_REGION"
